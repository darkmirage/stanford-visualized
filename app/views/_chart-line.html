<div class="btn-toolbar chart-line-toolbar">
<div class="btn-group">
  <a ng-class="{active:mode == 'bars'}" ng-click="setBars()" class="btn btn-default"
     title="Stacked bar chart" data-toggle="tooltip" data-placement="top" data-container="body">
    <i class="fa fa-bar-chart"></i>
  </a>
  <a ng-class="{active:mode == 'lines'}" ng-click="setLines()" class="btn btn-default"
     title="Line chart" data-toggle="tooltip" data-placement="top" data-container="body">
    <i class="fa fa-line-chart"></i>
  </a>
</div>

<div class="btn-group">
  <a ng-class="{active:events.show}" ng-click="toggleEvents()" class="btn btn-default"
     title="Show events related to the selected majors" data-toggle="tooltip" data-placement="right" data-container="body">
    <i class="fa fa-calendar-o"></i>
  </a>
</div>
</div>

<div id="c3-target"></div>

<script>
  $('.chart-line-toolbar [data-toggle="tooltip"]').tooltip()
</script>
