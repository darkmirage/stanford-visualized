<div class="btn-group">
  <a class="btn btn-default"
     ng-class="{active:displayColumn.prefix === 'undergrad'}"
     ng-click="updatePrefix('undergrad')">Undergrad</a>
  <a class="btn btn-default"
     ng-class="{active:displayColumn.prefix === 'graduate'}"
     ng-click="updatePrefix('graduate')">Graduate</a>
  <a class="btn btn-default"
     ng-class="{active:displayColumn.prefix === 'total'}"
     ng-click="updatePrefix('total')">Total</a>
</div>

<div class="btn-group">
  <a class="btn btn-default"
     ng-class="{active:displayColumn.gender === 'men'}"
     ng-click="updateGender('men')">Male</a>
  <a class="btn btn-default"
     ng-class="{active:displayColumn.gender === 'women'}"
     ng-click="updateGender('women')">Female</a>
  <a class="btn btn-default"
     ng-class="{active:displayColumn.gender === 'all'}"
     ng-click="updateGender('all')">Total</a>
</div>
