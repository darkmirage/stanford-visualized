<!DOCTYPE html>
<html lang="en" ng-app="stanfordViz" ng-controller="AppCtrl">

<head>
  <title ng-bind="page.fullTitle">Stanford Visualized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic|Metrophobic' rel='stylesheet'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./lib/c3/c3.min.css" rel="stylesheet">
  <link href="./lib/angular-hotkeys/build/hotkeys.min.css" rel="stylesheet">
  <link href="./assets/style.min.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./lib/angular-hotkeys/build/hotkeys.min.js"></script>
  <script src="./lib/d3/d3.min.js"></script>
  <script src="./lib/c3/c3.min.js"></script>
  <script src="./assets/app.min.js"></script>
</head>

<body ng-controller="DataCtrl">

<div class="container-fluid">
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div class="page-header">
    <div class="row">
      <div class="pull-right">
        <ul class="nav nav-pills">
          <nav-link target="/" text="Home"></nav-link>
          <nav-link target="/faq" text="FAQ"></nav-link>
          <nav-link target="/contact" text="Contact"></nav-link>
        </ul>
      </div>
    </div>

    <h1>Stanford Visualized <small ng-bind="page.title"></small></h1>
    <p class="lead">A quantitative look at Stanford's enrollment by major over five decades</p>
  </div>
</div>
</div>
</div>

<div ng-class="{ invisible:page.loading }" class="container-fluid" ng-view></div>

<div ng-class="{ hidden:!page.loading }" class="large-loading">
  <i class="fa fa-circle-o-notch fa-spin"></i>
  <p>loading</p>
</div>

</body>

</html>
