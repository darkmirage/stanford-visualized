<!DOCTYPE html>
<html lang="en" ng-app="stanfordViz" ng-controller="AppCtrl">

<head>
  <title ng-bind="page.fullTitle">Stanford Visualized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta property="fb:admins" content="525148696" />
  <meta property="og:image" content="http://stanfordvisualized.soraven.com/assets/img/og_logo.png" />
  <meta property="og:site_name" content="Stanford Visualized" />
  <meta property="og:url" content="http://stanfordvisualized.soraven.com" />
  <meta property="og:description" content="An interactive web visualization of Stanford University's enrollment figures over five decades. Explore the data to see how the popularity and gender distribution of individual majors shift over time. An attempt to capture a snapshot of Stanford's academic zeitgeist." />
  <base href="/">

  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic|Raleway:500|Metrophobic' rel='stylesheet'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./lib/c3/c3.min.css" rel="stylesheet">
  <link href="./lib/angular-hotkeys/build/hotkeys.min.css" rel="stylesheet">
  <link href="./assets/style.min.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./lib/angular-hotkeys/build/hotkeys.min.js"></script>
  <script src="./lib/d3/d3.min.js"></script>
  <script src="./lib/c3/c3.min.js"></script>
  <script src="./assets/app.min.js"></script>
</head>

<body ng-controller="DataCtrl">

<div class="container-fluid">
<div class="row">
<div class="col-lg-8 col-lg-offset-2
            col-sm-12 col-sm-offset-0">

  <div class="page-header">
    <div class="row">
      <div class="pull-right">
        <ul class="nav nav-header">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="http://web.stanford.edu/~jcx/">Contact</a></li>
        </ul>
      </div>
    </div>

    <h1>Stanford <em>Visualized</em><small ng-bind="page.title"></small></h1>
    <p class="lead">A quantitative look at Stanford's enrollment by major over five decades</p>
  </div>
</div>
</div>
</div>

<div ng-show="page.loading" class="large-loading">
  <i class="fa fa-circle-o-notch fa-spin"></i>
  <p>loading</p>
</div>

<div ng-class="{ invisible:page.loading }" class="container-fluid" ng-view>
  <p>Your browser does not support JavaScript.</p>
</div>

</body>

</html>
